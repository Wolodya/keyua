{% extends 'base.html' %}
{% block content %}
<div class="big-box container-fluid d-flex justify-content-center align-items-center">
    <div class="container mt-4 mb-5">
        <form class="mt-3" method="post">
            {% csrf_token %}
              <div class="form-group">
                  <div class="row">
                      <div class="col">
                        <label>Datetime</label>
                          {{form.datetime}}
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="row">
                      <div class="col">
                        <label>Distance</label>
                          {{form.distance}}
                      </div>
                      <div class="col">
                        <label>Duration</label>
                          {{form.duration}}
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="row">
                    <div class="col d-flex justify-content-center">
                      <button class="btn btn-warning btn-block text-white w-50">Update</button>
                    </div>
                    <div class="col d-flex justify-content-center">
                      <a href="{% url 'delete' id=entry.id %}" role="button" class="btn btn-danger btn-block text-white w-50">Delete</a>
                    </div>
                  </div>
              </div>
        </form>
    </div>
</div>
<div class="container d-flex justify-content-center">
  <a href="{% url 'index' %}" role="button" class="btn btn-outline-primary btn-block w-25">All Entries</a>
</div>
{% endblock %}
