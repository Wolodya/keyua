{% extends "base.html" %}

{% block content %}

<!--Register-->
<div class="container py-5">
	<h1>Sign Up</h1>
	<form method="POST">
		{% csrf_token %}
		{{ signup_form }}
		<button class="btn btn-primary" type="submit">Sign Up</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'accounts:login' %}">login</a> instead.</p>
</div>

{% endblock %}
